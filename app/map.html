<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description"
        content="Discover the perfect destination for your next adventure with our travel planner. Create personalized itineraries, find the best accommodations, and make unforgettable memories. Start planning today!">
        <title>Map</title>
        <link rel="stylesheet" href="/app/assets/styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="app/assets/styles/swiper-bundle.min.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="/app/assets/scripts/modules/maps.js"></script>

</head>

<body style="background-color: white;">
    <header-component></header-component>

    <main style="margin-top: 100px;">
        <h1 class="section-title">Selected Locations</h1>
        <div class="swiper mySwiper">
            <section class="card swiper-wrapper" id="selectedItems">
            </section>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        <button onclick="removeAll()" id="removeall" class="checksel">Remove All</button>
        <button onclick="saveTrips()" class="checksel">Save Trip</button>
        <script src="/app/assets/scripts/modules/component.js"></script>
    </main>
    <div id="map" style="height: 500px; margin: 30px;"></div>

    <footer-component></footer-component>

    <script src="app/bundled.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 5,
            loop: false,
            slidesPerGroup: 3,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script src="app/bundled.js"></script>
</body>

</html>
