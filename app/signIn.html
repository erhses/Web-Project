<body class="login">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="/login" method="POST">
        <h1 class="login__h1">Sign in</h1>
        <span class="login__span">or use your account</span>
        <input class="login__input" type="email" placeholder="Email" id="email" name="email" required />
        <input class="login__input" type="password" placeholder="Password" id="password" name="password" required />
        <a class="login__a" href="#">Forgot your password?</a>
        <div>
          <input type="submit" value="Login" />
        </div>
      </form>
    </div>
  </div>
