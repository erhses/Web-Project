<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Sign in for a new account at YourWebsite. Register with your email and password." />
  <meta name="keywords" content="sign in, create account, registration, email, password" />
  <title>Нэвтрэх</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script defer="defer" src="main.2281425b0d28644fb548.js"></script>
  <link href="styles/login.css" rel="stylesheet">
</head>

<body class="login">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1 class="login__h1">Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span class="login__span">or use your email for registration</span>
        <input class="login__input" type="text" placeholder="Name" />
        <input class="login__input" type="email" placeholder="Email" />
        <input class="login__input" type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1 class="login__h1">Sign in</h1>
        <div class="social-container">
          <a class="login__a" href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a class="login__a" href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a class="login__a" href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span class="login__span">or use your account</span>
        <input class="login__input" type="email" placeholder="Email" />
        <input class="login__input" type="password" placeholder="Password" />
        <a class="login__a" href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="login__h1">Welcome Back!</h1>
          <p class="login__p">To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="login__h1">Hello, Friend!</h1>
          <p class="login__p">Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
  </script>
</body>

</html>
