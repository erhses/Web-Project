<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign in for a new account at YourWebsite. Register with your email and password." />
  <meta name="keywords" content="sign in, create account, registration, email, password" />
  <title>Нэвтрэх</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <section class="login">
    <h1 class="login__title">Нэвтрэх</h1>
    <p class="login__description">Та бүртгэлгүй юу?</br><a href="signUp.html">Энд дарж бүртгүүлнэ үү.</a></p>

    <form class="login__form">
      <label class="login__form__label">
        <span class="span" for="email">Цахим шуудан</span><br />
        <input class="input" type="email" placeholder="" required />
      </label>
      <label class="login__form__label">
        <span class="span" for="password">Нууц үг</span><br />
        <input class="input" type="password" placeholder="" minlength="8" required /><br>
      </label>
      <input type="checkbox" name="checkbox" />
      <p>Сануулах</p>

      <a class="forget" href="#">Нууц үг мартсан?</a>

      <input class="button" type="submit" value="Login" />

    </form>
    <p>эсвэл үргэлжлүүлэх</p>
    <a href="#"><i class="fa fa-facebook"></i></a>
    <a href="#"><i class="fa fa-apple"></i></a>
    <a href="#"><i class="fa fa-envelope"></i></a>
  </section>
  <script src="bundled.js"></script>
</body>

</html>
