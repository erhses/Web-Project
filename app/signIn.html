<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign in for a new account at YourWebsite. Register with your email and password."/>
    <meta name="keywords" content="sign in, create account, registration, email, password"/>
    <title>Нэвтрэх</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <section class="login">
      <h1 class="login__title">Нэвтрэх</h1>
      <p class="login__description">Та бүртгэлгүй юу? гүлэг минь </br><a href="signUp.html">Энд дарж бүртгүүлнэ үү.</a></p>

      <form class="login__form">
        <label class="login__form__label" for="email">Цахим шуудан</label><br/>
        <input class="login__form__input" type="email" required/>
        
        <label class="login__form__label" for="password">Нууц үг</label><br/>
        <input class="login__form__input" type="password" minlength="8" required/>

        <input class="" type="checkbox" name="checkbox" id="checkbox"/>Сануулах

        <a class="forget" href="#">Нууц үг мартсан?</a>

        <input class="button" type="submit" value="Login"/>

      </form>
      <p>эсвэл үргэлжлүүлэх</p>
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-apple"></i></a>
      <a href="#"><i class="fa fa-envelope"></i></a>
    </section>
    <script src="bundled.js"></script>
  </body>
</html>
