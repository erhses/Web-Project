<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign up for a new account at YourWebsite. Register with your email and password."
    />
    <meta
      name="keywords"
      content="sign up, create account, registration, email, password"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section>
      <h1>Sign Up</h1>
      <p>
        If you already have an account, <a href="signIn.html">Sign in here!</a>
      </p>
      <form>
        <label for="email">Email</label><br />
        <input class="inputt"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email account"  
          required
        /><br /><br />
        <label for="username">Username</label><br />
        <input class="inputt"
          type="text"
          name="username"
          id="username"
          placeholder="Enter your Username"
          required
        /><br /><br />
        <label for="password">Password</label><br />
        <input class="inputt"
          type="password"
          name="password"
          id="password"
          minlength="8"
          placeholder="Enter your password"
          required
        /><br /><br />
        <label for="confirm_password">Confirm Password</label><br />
        <input class="inputt"
          type="password"
          name="confirm_password"
          id="confirm_password"
          minlength="8"
          placeholder="Confirm your password"
          required
        /><br /><br />
        <input class="button" type="submit" value="Sign up"/>
      </form>
      <p>or continue with</p>
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-apple"></i></a>
      <a href="#"><i class="fa fa-envelope"></i></a>
    </section>
    <script src="bundled.js"></script>
  </body>
</html>
