<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign up for a new account at YourWebsite. Register with your email and password." />
  <meta name="keywords" content="sign up, create account, registration, email, password" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    async function errorr() {
      const message = document.getElementById("message").value;
    }
    const urlParams = new URLSearchParams(window.location.search);
    const errors = urlParams.get('errors');

    if (errors) {
      const errorList = document.getElementById('error-messages');
      errorList.innerHTML = '';
      const errorArray = JSON.parse(errors);
      errorArray.forEach(error => {
        const errorItem = document.createElement('p');
        errorItem.textContent = error.message;
        errorList.appendChild(errorItem);
      });
    }

    const successMessage = document.getElementById('success-message');
    const successMsg = urlParams.get('success_msg');

    if (successMsg) {
      successMessage.textContent = successMsg;
    }

  </script>
</head>

<body>
  <section id="flash-messages">
    <div id="error-messages" style="color: red;"></div>
    <div id="success-message" style="color: green;"></div>
  </section>

  <section>
    <h1>Sign Up</h1>
    <p>
      If you already have an account, <a href="login">Sign in here!</a>
    </p>
    <span id="message"></span>
    <form action="register" method="POST">
      <label for="email">Email</label><br />
      <input class="inputt" type="email" name="email" id="email" placeholder="Enter your email account"
        required /><br /><br />
      <label for="name">username</label><br />
      <input class="inputt" type="text" name="name" id="name" placeholder="Enter your Username" required /><br /><br />
      <label for="password">Password</label><br />
      <input class="inputt" type="password" name="password" id="password" minlength="8"
        placeholder="Enter your password" required /><br /><br />
      <label for="confirm_password">Confirm Password</label><br />
      <input class="inputt" type="password" name="confirm_password" id="confirm_password" minlength="8"
        placeholder="Confirm your password" required /><br /><br />
      <input class="button" type="submit" value="Sign up" />
    </form>
  </section>
  <script src="bundled.js"></script>
</body>

</html>
