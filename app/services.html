<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Home</title>
  <meta name="description"
    content="Discover the perfect destination for your next adventure with our travel planner. Create personalized itineraries, find the best accommodations, and make unforgettable memories. Start planning today!">
  <meta name="theme-color" content="#9B8DF1" />
  <link rel="stylesheet" href="/app/assets/styles/modules/services.css">

  <link rel="stylesheet" href="/app/assets/styles/styles.css">

  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <template id="ner">
    <slot name="carNamee">
      <h4>Name</h4>
    </slot>
    <slot name="On">
      <img src="assets/images/30kml.png" alt="">
    </slot>
  </template>
  <header class="services">
    <header-component></header-component>
  </header>
  <main class="service_main">
    <aside class="car_filter">
      <h2>Filters</h2>
      <span id="menu-icon">&#9776;</span>
      <section class="category">
        <span><input type="checkbox" id="" data-category="Sports Car"> Sports Car</span>
        <span><input type="checkbox" id="" data-category="Economy"> Economy</span>
        <span><input type="checkbox" id="" data-category="Compact"> Compact</span>
        <span><input type="checkbox" id="" data-category="Midsize"> Midsize</span>
        <span><input type="checkbox" id="" data-category="Standard"> Standard</span>
        <span><input type="checkbox" id="" data-category="Premium"> Premium</span>
        <span><input type="checkbox" id="" data-category="Luxury"> Luxury</span>
        <span><input type="checkbox" id="" data-category="SUV"> SUV</span>
      </section>
      <section id="saved">
        <h3>Хадгалсан</h3>
        <p>Та <span id="save-count">0</span> машин хадгалсан байна.</p>
        <ul class="subcontainer" id="namelist"></ul>
      </section>
    </aside>

    <section class="container-2">
      <nav class="search">
        <ul class="search__items">
          <div>
            <li><input type="text" placeholder="Pick-up Location"></li>
            <li><input type="date" name="" id="dateOne"></li>
            <li><input type="time" name="" id=""></li>
          </div>
          <div>
            <li><input type="text" placeholder="Pick-down Location"></li>
            <li><input type="date" name="" id="dateTwo"></li>
            <li><input type="time" name="" id=""></li>
          </div>
          <li><input type="button" id="sda123" value="search"></li>
        </ul>
      </nav>
      <section class="car">
        <car-component>
        </car-component>
      </section>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuIcon = document.getElementById('menu-icon');
      const categorySection = document.querySelector('.category');

      menuIcon.addEventListener('click', function () {
        categorySection.classList.toggle('show');

      });
    });

    customElements.define('ner', class extends HTMLElement {
      constructor() {
        super();
        const templates = document.getElementById('ner').content;
        const shadowRoot = this.attachShadow({ mode: 'closed' });
        shadowRoot.appendChild(templates.cloneNode(true));
      }
    })
  </script>
  <footer-component></footer-component>
  <script src="bundled.js"></script>
  <script type="module" src="app/assets/scripts/modules/car-save-button.js"></script>
  <script type="module" src="app/assets/scripts/modules/car-button.js"></script>
  <script type="module" src="app/assets/scripts/modules/car-component.js"></script>
  <script type="module" src="app/assets/scripts/modules/car-filter.js"></script>

  <script type="module" src="app/assets/scripts/modules/footer-component.js"></script>
  <script type="module" src="app/assets/scripts/modules/header-component.js"></script>

</body>

</html>
