<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign in for a new account at YourWebsite. Register with your email and password."
    />
    <meta
      name="keywords"
      content="sign in, create account, registration, email, password"
    />
    <title>Sign In</title>
  </head>
  <body>
    <section>
      <h1>Sign In</h1>
      <p>
        Don't have an account? <a href="signUp.html">Sign up here!</a>
      </p>
      <form>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email account"
          required
        /><br /><br />
        <label for="password">Password</label><br />
        <input
          type="password"
          name="password"
          id="password"
          minlength="8"
          placeholder="Enter your password"
          required
        /><br /><br />
        <input type="submit" value="Login" />
        <br />
        <input type="checkbox" name="checkbox" id="checkbox" />remember me
        <a href="#">forget password</a>
      </form>
      <p>or continue with</p>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-apple"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </section>
  </body>
</html>
